events {
    worker_connections 1024;
}

http {
    upstream legacy_service {
        server legacy-monolith:8080;
    }

    upstream auth_service {
        server auth-service:8080;
    }

    upstream document_service {
        server document-service:8080;
    }

    upstream pricing_service {
        server pricing-service:8080;
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # =================================================================
        # NEW MICROSERVICES (v2 API) - Route to new services
        # =================================================================

        # Auth Service - NEW
        location ~ ^/api/v2/auth/(.*)$ {
            proxy_pass http://auth_service/api/auth/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Service-Version "v2-auth" always;
        }

        # Document Service - NEW
        location ~ ^/api/v2/documents/(.*)$ {
            proxy_pass http://document_service/api/documents/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header X-Service-Version "v2-documents" always;
        }

        # Pricing Service - NEW
        location ~ ^/api/v2/pricing/(.*)$ {
            proxy_pass http://pricing_service/api/pricing/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header X-Service-Version "v2-pricing" always;
        }

        # =================================================================
        # SHADOW MODE TESTING - Sample 5% of v1 traffic to new services
        # =================================================================

        location ~ ^/api/v1/documents/generate$ {
            set $upstream legacy_service;
            set $shadow_upstream document_service;

            # 5% shadow traffic (request IDs ending in 0-4)
            if ($request_id ~* "[0-4]$") {
                # Log shadow request (async, non-blocking)
                access_log /var/log/nginx/shadow.log main;
            }

            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            add_header X-Service-Version "v1-legacy" always;
        }

        # =================================================================
        # LEGACY MONOLITH (v1 API) - Route to legacy service
        # =================================================================

        location ~ ^/api/v1/(.*)$ {
            proxy_pass http://legacy_service/api/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header X-Service-Version "v1-legacy" always;
        }

        # Default - route to legacy
        location / {
            proxy_pass http://legacy_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            add_header X-Service-Version "v1-legacy" always;
        }
    }
}
